{% extends 'layout.html' %}
{% load static %}
{% block content %}

	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome back!</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form id="login-form">
										<!-- {% csrf_token %} -->
										<div class="mb-3">
											<label class="form-label">Company Name</label>
											<input id="company_name" class="form-control form-control-lg" type="text" placeholder="Enter your company name" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input id="password" class="form-control form-control-lg" type="password" placeholder="Enter your password" required />
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="button" id="login-button" class="btn btn-lg btn-primary">Sign in</button>
										</div>
									</form>
									
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Don't have an account? <a href="{% url 'sign_up_view' %}">Sign up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		const LOGIN_URL = "{% url 'jwt_login_view' %}";
		const HOME_URL = "{% url 'home_view' %}";
	</script>

	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
