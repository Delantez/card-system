{% extends 'layout.html' %}
{% load static %}
{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">Create a Company Account.</p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form id="registrationForm">
									{% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">Company Name</label>
                                        <input class="form-control form-control-lg" id="company" type="text" placeholder="Enter your company name" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Location</label>
                                        <input class="form-control form-control-lg" id="location" type="text" placeholder="Enter your location" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" id="email" type="email" placeholder="Enter your email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Enter password" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input class="form-control form-control-lg" id="confirmPassword" type="password" placeholder="Confirm your password" required />
                                    </div>
                                    <div class="d-grid gap-2 mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        Already have an account? <a href="{% url 'login_view' %}">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
