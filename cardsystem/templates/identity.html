{% extends 'sidebar.html' %}
{% load static %}

{% block maincontent %}
<main class="d-flex w-100 justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-xl-6">
        <div class="card mb-3">
            <div class="card-header text-center">
                <h5 class="card-title mb-0">Details</h5>
            </div>
            <div class="card-body text-center">
                <img src="img/avatars/avatar-4.jpg" alt="Christina Mason" class="img-fluid rounded-circle mb-2" width="128" height="128" />
                <h5 class="card-title mb-0">Christina Mason</h5>
                <div class="text-muted mb-2">Lead Developer</div>
            </div>
            
            <hr class="my-0" />
            <div class="card-body">
                <h5 class="h6 card-title">About</h5>
                <ul class="list-unstyled mb-0">
                    <li class="mb-1"><span data-feather="briefcase" class="feather-sm me-1"></span> Company <a href="#">GitHub</a></li>
                    <li class="mb-1"><span data-feather="calendar" class="feather-sm me-1"></span> Expiry Date <a href="#">San Francisco, SA</a></li>
                    <li class="mb-1"><span data-feather="shield" class="feather-sm me-1"></span> Work Status <a href="#">Boston</a></li>
                </ul>
            </div>
            <hr class="my-0" />
            <div class="card-body text-center">
                <button class="btn btn-success" disabled>
                    <span data-feather="download" class="feather-sm me-1"></span>Download QR
                </button>
                <button class="btn btn-info" disabled>
                    <span data-feather="edit" class="feather-sm me-1"></span>Edit
                </button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
